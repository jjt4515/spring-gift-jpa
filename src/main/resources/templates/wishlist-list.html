<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Wishlist</title>
</head>
<body>
<h1>Wishlist</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Product Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${wishlist.content}">
    <td th:text="${item.id}"></td>
    <td th:text="${item.product.name}"></td>
    <td>
      <a th:href="@{/wishlist/delete/{id}(id=${item.product.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

<div>
  <span th:text="'Page ' + ${wishlist.number + 1} + ' of ' + ${wishlist.totalPages}"></span>
</div>

<div>
  <ul>
    <li th:if="${wishlist.hasPrevious()}">
      <a th:href="@{/wishlist/member/{memberId}(memberId=${memberId}, page=${wishlist.number - 1}, size=${wishlist.size})}">Previous</a>
    </li>
    <li th:each="i : ${#numbers.sequence(0, wishlist.totalPages - 1)}"
        th:classappend="${wishlist.number == i} ? 'active'">
      <a th:href="@{/wishlist/member/{memberId}(memberId=${memberId}, page=${i}, size=${wishlist.size})}" th:text="${i + 1}">1</a>
    </li>
    <li th:if="${wishlist.hasNext()}">
      <a th:href="@{/wishlist/member/{memberId}(memberId=${memberId}, page=${wishlist.number + 1}, size=${wishlist.size})}">Next</a>
    </li>
  </ul>
</div>

<style>
  .active {
    font-weight: bold;
  }
</style>

</body>
</html>
